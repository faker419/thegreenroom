# Configurations
title:            The Green Room
longtitle:        The Green Room
author:           Issa Fares
email:            Faresissa22@gmail.com
description: >
  Vertical Farm Proposal Project.

version:          1.0
gitbook_version:  3.2.3

url:              'https://faker419.github.io'
baseurl:          '/thegreenroom'
rss:              RSS

toc:
  enabled: true



# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:                /:categories/:year-:month-:day-:title:output_ext


exclude:
  - _drafts

collections:
  pages:
    output: true
    permalink: /pilot/

ordered_collections:
  - pages
  
page_width: 800px

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jemoji